<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
   <header>
        <nav id="navbar">
           <form class="form__search" action="" method="get">
                <div class="div__icon">
                    <input type="text">
                    <img src="storage/img/search_white.png">
                </div>
           </form>
            <div class="div__body">
                <div class="div__title">
                    <h1>3º</h1>
                    <span>Feels like -2º</span>
                </div>
                <div class="div__image">
                    <img src="storage/img/cloud_and_sun_1.png">
                    <span>Cloudy</span>
                </div>
            </div>
            <div id="div__footer" class="div__footer">
                <span>January 18, 16:14</span>
                <p><strong>Day 3º</strong><strong>Night -1º</strong></p>
            </div>
            <form class="form__submit" action="?" method="get">
                <input type="submit" class="active" value="Today">
                <input type="submit" value="Tomorrow">
                <input type="submit" value="10 days">
            </form>
        </nav>
   </header>
   <main class="container_main">
        <section class="container_info">
            <article class="info1">
                <div class="container_wind">
                    <div class="div_img">
                        <img src="storage/img/air.png">
                    </div>
                    <div class="div_title">
                        <h3>Wind speed</h3>
                        <div class="div_paragraph">
                            <p>12km/h</p>
                        <div class="div_span">
                            <img src="storage/img/arrow_drop_down.svg">
                            <span>2 km/h</span>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="container_rain">
                    <div class="div_img">
                        <img src="storage/img/rainy.png">
                    </div>
                    <div class="div_title">
                        <h3>Rain chance</h3>
                        <div class="div_paragraph">
                            <p>24%</p>
                        <div class="div_span">
                            <img src="storage/img/arrow_drop_up.svg">
                            <span>10%</span>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="info2">
                <div class="container_wind">
                    <div class="div_img">
                        <img src="storage/img/air.png">
                    </div>
                    <div class="div_title">
                        <h3>Pressure</h3>
                        <div class="div_paragraph">
                            <p>720 hpa</p>
                        <div class="div_span">
                            <img src="storage/img/arrow_drop_up.svg">
                            <span>32 hpa</span>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="container_rain">
                    <div class="div_img">
                        <img src="storage/img/rainy.png">
                    </div>
                    <div class="div_title">
                        <h3>UV Index</h3>
                        <div class="div_paragraph">
                            <p>2,3</p>
                        <div class="div_span">
                            <img src="storage/img/arrow_drop_down.svg">
                            <span>0.3</span>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <section class="container_forecast">    
            <article class="forecast_title">
                <img src="#">
                <h2>Hourly forecast</h2>
            </article>
            <article class="forecast_content">
                <div class="content">
                    <h2>Now</h2>
                    <img src="#">
                    <h2>10°</h2>
                </div>
                <div class="content">
                    <h2>10AM</h2>
                    <img src="#">
                    <h2>8°</h2>
                </div>
                <div class="content">
                    <h2>11AM</h2>
                    <img src="#">
                    <h2>5°</h2>
                </div>
                <div class="content">
                    <h2>12PM</h2>
                    <img src="#">
                    <h2>12°</h2>
                </div>
                <div class="content">
                    <h2>1PM</h2>
                    <img src="#">
                    <h2>9°</h2>
                </div>
                <div class="content">
                    <h2>2PM</h2>
                    <img src="#">
                    <h2>12°</h2>
                </div>
            </article>
        </section>
   </main>

</body>
</html>
